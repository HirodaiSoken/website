{{ define "main" }}
<main class="globalmain">
  <article>
    <h1 class="textheading">{{ .Title }}</h1>
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </article>

  <!-- <h1 class="textheading"> {{ i18n "listings" }}</h1> -->
  {{ with .CurrentSection }}
  <section tag="topic">
    <ul><!-- Ranges through content/*/*.md -->
      {{ range .RegularPages }}
      <li>
        <h2 class="textsubheading">
          <time>{{.Date.Format "2006-01-02"}}</time> | {{.Title}}
        </h2>
        {{ .Summary }}
        <a href="{{ .RelPermalink }}"> {{ i18n "listings-readmore"}} </a>
      </li>
      {{ end }}
    </ul>
  </section>
  {{ end }}
</main>
{{ end }}
