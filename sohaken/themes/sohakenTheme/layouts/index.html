{{ define "main" }}
<main class="globalmain">
  <article>
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </article>

  <article>
    <h1 class="textheading">News</h1>
    <!-- Ranges through all the content -->
    {{ range first 10 .Site.RegularPages }}
    <!--{{/* {{ .Render "featured"}} */}}--> <!-- builds result from _default/featured.html template -->
    {{ if or (eq .Section "seminars") (eq .Section "news") }}
    <li>
      <section tag="newstopic">
        <h2 class="textsubheading">
          <time>{{ dateFormat "2006-01-02" .Date }}</time> | {{.Title}}
        </h2>
        {{ .Description }}
        <a href="{{ .RelPermalink }}"> more &hellip;</a>
      </section>
    </li>
    {{ end }}
    {{ end }}
  </article>
</main>
{{ end }}
